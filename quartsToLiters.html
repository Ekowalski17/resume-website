  <script>
    //Defining Table for function quarts to Liters
    //*Input: quarts amount entered by the user
    //*Processing: Calculate liters from quarts
    //*Output: liters amount shown on the screen*/

    function quartsToLiters() {
    let text = document.getElementById('quartsInputBox').value;
    //create a float for quarts strong
    let qt = parseFloat(text);
    //calculate liters
    let l = (qt/1.0567).toFixed(3);
    document.getElementById('litersDiv').innerHTML = qt +" QUARTS =<strong> "+ l + " LITERS</strong>"
    }
    </script>
</head>
  <body>        
    <h1>Quarts to Liters Calculator</h1><br><br><br>  
    ENTER A QUART AMOUNT: <input type="text" id="quartsInputBox"><br><br>
    <button class="button" type="button" onclick="quartsToLiters()">CONVERT</button><br>
    <div id="litersDiv"></div>                
</body>
